
<!DOCTYPE html>
{% load staticfiles %}
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
	<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Listing</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="" />
	<meta name="keywords" content="" />
	<meta name="author" content="" />
  	<!-- Facebook and Twitter integration -->
	<meta property="og:title" content=""/>
	<meta property="og:image" content=""/>
	<meta property="og:url" content=""/>
	<meta property="og:site_name" content=""/>
	<meta property="og:description" content=""/>
	<meta name="twitter:title" content="" />
	<meta name="twitter:image" content="" />
	<meta name="twitter:url" content="" />
	<meta name="twitter:card" content="" />

	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
	<link rel="shortcut icon" href="favicon.ico">

	<!-- <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700,300' rel='stylesheet' type='text/css'> -->
	
	<!-- Animate.css -->
	<link rel="stylesheet" href="{% static "css/animate.css" %}">
	<!-- Icomoon Icon Fonts-->
	<link rel="stylesheet" href="{% static "css/icomoon.css" %}">
	<!-- Bootstrap  -->
	<link rel="stylesheet" href="{% static "css/bootstrap.css" %}">
	<!-- Superfish -->
	<link rel="stylesheet" href="{% static "css/superfish.css" %}">

	<link rel="stylesheet" href="{% static "css/style.css" %}">
	

	<!-- Modernizr JS -->
	<script src="{% static "js/modernizr-2.6.2.min.js" %}"></script>
	<!-- FOR IE9 below -->
	<!--[if lt IE 9]>
	<script src="js/respond.min.js"></script>
	<![endif]-->

	</head>
	<body>
		<div id="fh5co-wrapper">
		<div id="fh5co-page">
		<div id="fh5co-header">
			<header id="fh5co-header-section">
				<div class="container">
					<div class="nav-header">
						<a href="#" class="js-fh5co-nav-toggle fh5co-nav-toggle"><i></i></a>
						<h1 id="fh5co-logo">Try on your image</h1>
					</div>
				</div>
			</header>
			
		</div>
		
		
		<div class="fh5co-hero">
			<div class="fh5co-overlay"></div>
			<div class="fh5co-cover text-center" data-stellar-background-ratio="0.5" style="background-image: url(/static/img/cover_bg_1.jpg);">
				<div class="desc animate-box">
					<h2>Try your image</h2>
					
					<form enctype="multipart/form-data" action="{% url "save_profile" %}" method="POST">
						{% csrf_token %}
						{{ form }}
						<span><button class="btn btn-primary btn-lg" type="submit" value="Login">Get Started</button></span>
					</form>
				</div>
			</div>

		</div>
		<div class="fh5co-listing">
			<div class="container">
				<div class="row">
					<div class="col-md-6 fh5co-item-wrap">
						<a class="fh5co-listing-item" href="spot/2/">
							<img src="{% static "img/2.jpg" %}" alt="Free HTML5 Bootstrap Template by " class="img-responsive">
							<div class="fh5co-listing-copy">
								<h2>主楼</h2>
							</div>
						</a>
					</div>
					<div class="col-md-6 fh5co-item-wrap">
						<a class="fh5co-listing-item" href="spot/3/">
							<img src="{% static "img/3.jpg" %}" alt="Free HTML5 Bootstrap Template by " class="img-responsive">
							<div class="fh5co-listing-copy">
								<h2>大礼堂{{show}}</h2>
							</div>
						</a>
					</div>
					<!-- END 3 row -->

					<div class="col-md-6 fh5co-item-wrap">
						<a class="fh5co-listing-item" href="spot/4/">
							<img src="{% static "img/4.jpg" %}" alt="Free HTML5 Bootstrap Template by " class="img-responsive">
							<div class="fh5co-listing-copy">
								<h2>新清华学堂</h2>
							</div>
						</a>
					</div>
					<div class="col-md-6 fh5co-item-wrap">
						<a class="fh5co-listing-item" href="spot/5/">
							<img src="{% static "img/5.jpg" %}" alt="Free HTML5 Bootstrap Template by " class="img-responsive">
							<div class="fh5co-listing-copy">
								<h2>工字厅</h2>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>

		

		
		<footer class="page-footer font-small blue">

			<!-- Copyright -->
			<div class="footer-copyright text-center py-3">© 2019 Copyright:
			  <a href="https://github.com/ymlwww"> ymlwww</a>
			</div>
			<!-- Copyright -->
		  
		  </footer>
	

	</div>
	<!-- END fh5co-page -->

	</div>
	<!-- END fh5co-wrapper -->

	<!-- jQuery -->


	<script src="{% static "js/jquery.min.js" %}"></script>
	<!-- jQuery Easing -->
	<script src="{% static "js/jquery.easing.1.3.js" %}"></script>
	<!-- Bootstrap -->
	<script src="{% static "js/bootstrap.min.js" %}"></script>
	<!-- Waypoints -->
	<script src="{% static "js/jquery.waypoints.min.js" %}"></script>
	<!-- Stellar -->
	<script src="{% static "js/jquery.stellar.min.js" %}"></script>
	<!-- Superfish -->
	<script src="{% static "js/hoverIntent.js" %}"></script>
	<script src="{% static "js/superfish.js" %}"></script>

	<!-- Main JS -->
	<script src="{% static "js/main.js" %}"></script>

	</body>
</html>
